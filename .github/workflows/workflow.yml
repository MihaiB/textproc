jobs:
  job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v3
        with:
          script: github.request('PUT /repos/${{github.repository}}/actions/workflows/workflow.yml/enable')
      - uses: actions/checkout@v2
      - name: step
        run: .github/workflows/workflow.sh

name: workflow

'on':
  pull_request:
    branches: [master]
  push:
    branches: [master]
  schedule:
    # generated randomly
    - cron: '42 22 * * FRI'
